<!DOCTYPE html>
<html lang="en">

<!--HEAD-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb</title>
   <!--icons--> <script src="https://kit.fontawesome.com/6736a7ecf9.js" crossorigin="anonymous"></script>
   <!-- fonts --> <link rel="stylesheet" href="https://use.typekit.net/fct0lke.css">
    <link rel="stylesheet" href="style.css" type="text/css"/>
<!--do this-->   <link rel="icon" href="graphics/icon.ico" type="image/x-icon">
</head>

<!--BODY-->
<body>
    <!--HEADER-->
    <header>
        <div class="profile-header">
            <img src="graphics/user.png" alt="user">
            <h4>
                User Name
            </h4>
            <i class="fa fa-pencil" aria-hidden="true" id="pencil"></i>
            <i class="fa fa-cog" aria-hidden="true"></i>
        </div>
    </header>

    <!--CONTENT-->
    <div class="content">
        <div class="slide-menu">
            <h1 class="active">
                Recently Viewed
            </h1>
            <h1>
                Watchlist
            </h1>
            <h1>
                Rated

            </h1>
        </div>
        <div class="privacy">
            <h3>
                Share my Recents
                <i class="fa fa-share-square-o" aria-hidden="true"></i>
            </h3>
            <h3>
                Make Recents Public
                <i class="fa fa-eye" aria-hidden="true"></i>
            </h3>
        </div>
        <div class="profile-movie">
            <a href="info.html">
                <img src="graphics/minions_landscape.png" alt="movie thumbnail" class="movie">
            </a>
            <h1>
                Minions
            </h1>
        </div>
        <div class="profile-movie">
            <img src="graphics/joker_landscape.png" alt="movie thumbnail">
            <h1>
                Joker
            </h1>
        </div>
    </div>
    <!--FOOTER NAV-->
    <footer>
        <a href="index.html" class="home">
            <i class="fa fa-home" aria-hidden="true"></i>
        </a>
        <div class="search">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
        <a href="profile.html" class="profile">
            <i class="fa fa-user" aria-hidden="true" id="active"></i>
        </a>
    </footer>
    
</body>
</html>
