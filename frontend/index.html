<!DOCTYPE html>
<html lang="en">

<!--HEAD-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb</title>
   <!--icons--> <script src="https://kit.fontawesome.com/6736a7ecf9.js" crossorigin="anonymous"></script>
   <!-- fonts --> <link rel="stylesheet" href="https://use.typekit.net/fct0lke.css">
    <link rel="stylesheet" href="style.css" type="text/css"/>
<!--do this-->   <link rel="icon" href="graphics/icon.ico" type="image/x-icon">
</head>

<!--BODY-->
<body>
    <!--HEADER-->
    <header>
        <div class="slide-menu">
            <h1 class="active">
                Movies
            </h1>
            <h1>
                TV
            </h1>
            <h1>
                Videos

            </h1>
            <h1>
                Celebs
            </h1>
        </div>
    </header>

    <!--CONTENT-->
    <div class="content">
        <div class="home-buttons">
            <button class="grey">
                Horror
            </button>
            <button class="grey">
                Action
            </button>
            <button class="grey">
                Adventure
            </button>
            <button class="grey">
                Sci-Fi
            </button>
        </div>
        <div class="home-ad">
            <img src="graphics/imdbad.png" alt="imdb TV ad">
            <i class="fa fa-times-circle" aria-hidden="true"></i>
        </div>
        <div class="home-section">
            <div class="title">
                <h1>    
                    Top Movies
                </h1>
                <h3>
                    See More
                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </h3>
            </div>
            <div class="images">
                <div>
                    <img src="graphics/mulan_thumbnail.jpg" alt="movie thumbnail">
                    <h2>
                        Mulan
                    </h2>
                </div>
                <div>
                    <a href="info.html">
                        <img src="graphics/minions_thumbnail.jpg" alt="movie thumbnail">
                    </a>
                    <h2>
                        Minions
                    </h2>
                </div>
                <div>
                    <img src="graphics/fightclub_thumbnail.jpg" alt="movie thumbnail">
                    <h2>
                        Fight Club
                    </h2>
                </div>
            </div>
        </div>
    <div class="home-section">
        <div class="title">
            <h1>    
                Coming Soon to Theaters
            </h1>
            <h3>
                See More
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </h3>
        </div>
        <div class="images">
            <div>
                <img src="graphics/godfather_thumbnail.jpg" alt="movie thumbnail">
                <h2>
                    The Godfather
                </h2>
            </div>
            <div>
                <img src="graphics/pulpfiction_thumbnail.jpg" alt="movie thumbnail">
                <h2>
                    Pulp Fiction
                </h2>
            </div>
            <div>
                <img src="graphics/joker_thumbnail.jpg" alt="movie thumbnail">
                <h2>
                    Joker
                </h2>
            </div>
        </div>    
    </div>
    </div>
    <!--FOOTER NAV-->
    <footer>
        <a href="index.html" class="home">
            <i class="fa fa-home" aria-hidden="true" id="active"></i>
        </a>
        <div class="search">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
        <a href="profile.html" class="profile">
            <i class="fa fa-user" aria-hidden="true"></i>
        </a>
    </footer>
</body>
</html>
